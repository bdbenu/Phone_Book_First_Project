server:
  port: 9898
spring:
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    password: root
    url: jdbc:mysql://localhost:3306/boot
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
    show-sql: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
